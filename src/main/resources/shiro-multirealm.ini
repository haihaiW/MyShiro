[main]
realm1=com.hua.sys.realm.MyRealm1
realm2=com.hua.sys.realm.MyRealm2
realm3=com.hua.sys.realm.MyRealm3

credentialsMatcher=com.hua.sys.credentials.RetryLimitHashedCredentialsMatcher
credentialsMatcher.hashAlgorithmName=md5
credentialsMatcher.hashIterations=2
credentialsMatcher.storedCredentialsHexEncoded=true

userRealm=com.hua.sys.realm.UserRealm
userRealm.credentialsMatcher=$credentialsMatcher
securityManager.realms=$userRealm
securityManager.realms=$realm1,$realm2,$realm3,$userRealm

